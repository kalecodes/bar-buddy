<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1 class="navbar-item">Bar Buddy</h1>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="./index.html">Home</a>
                    <a class="navbar-item" href="./saved.html">Saved Recipes</a>
                </div>
            </div>
        </div>
    </header>

    <main class="">
        <section class="">
            <h3>Welcome to Bar Buddy!</h3>
            <p>We are here to help you on your bartending journey. Search by liquor type or drink name to view recipes, photos, and videos of over 600 drink recipes. Save your favorites to be reveiwed any time!</p>
        </section>
        <section class="">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Search by Alcohol Type:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Tequila">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Search by Drink Name:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Gin Fizz">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="drink-list" class="columns is-multiline is-justify-content-space-evenly mt-3 px-3">

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
